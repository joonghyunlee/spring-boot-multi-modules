<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>HAProxy - WebSocket Test Application</title>
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/main.css}" />

	<script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
	<div class="chat_container">
		<h3 class="text-center">Messaging</h3>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-11"><p class="chat_username" th:utext="${username}"></p></div>
				<div class="col-sm-1"><a th:href="@{/logout}">Logout</a></div>
			</div>        	
		</div>
		<div class="chat_content">
			<div class="chat_message">
				<div class="msg_history">
		        </div>
		        <div class="type_msg">
            		<div class="input_msg_write">
            		<form class="send_msg_form">
              		<input type="text" class="write_msg" placeholder="Type a message">
              		<button class="msg_send_btn" type="submit" onclick="sendMessage()">
              			<span class="glyphicon glyphicon-send msg_send_btn_icon"></span>
            		</button>
            		</form>
            		</div>
          		</div>
			</div>
		</div>
	</div>

      <script th:src="@{/js/main.js}"></script>
       
   </body>
</html>
